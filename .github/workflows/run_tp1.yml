name: Run Associativity Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Build Docker image
      run: docker build -t associativity .

    - name: Run container
      run: |
        docker run --rm -v ${{ github.workspace }}:/usr/src/app/out associativity

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        ls -l  # debug : v√©rifier que les fichiers existent
        git add answer_associativity.txt answer_associativity_llm.txt LLM_associativity.md
        git commit -m "Update associativity results (Python + Go)" || echo "No changes to commit"
        git push
