name: Run Associativity Test and Explore Variability

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Build Docker image
      run: docker build -t associativity .

    - name: Run container and generate results
      run: |
        docker run --rm -v ${{ github.workspace }}:/usr/src/app/out associativity

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        ls -l  # debug : v√©rifier que les fichiers existent
        git add *.txt *.csv *.md || echo "No files to add"
        git commit -m "Update associativity and variability results" || echo "No changes to commit"
        git push
